<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambio/Recuperación de Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="shortcut icon" type="image/x-icon" href="vital.ico" />
 <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
    img.background-img {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 0;
      opacity: 0.3;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
 </style>

</head>
<body>
  <img src="ayudas.svg" alt="Fondo" class="background-img" />
 <div class="container">
  <h2 class="title">Cambio de Contraseña</h2>

  <form id="recuperarForm" novalidate>
    <div class="form-group">
      <input
        type="text"
        id="cedula"
        name="cedula"
        placeholder="Cédula (Ej: 8-1234-5678 o E-1-1234-5678)"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Correo Electrónico"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Nueva Contraseña"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirmar Contraseña"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn">Cambiar Contraseña</button>
    </div>

    <!-- Contenedor para mensajes de error o éxito -->
    <div id="recuperarMsg" class="error-message"></div>
  </form>
</div>


  <script src="script.js"></script>
</body>
</html>
